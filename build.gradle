plugins {
    id 'java'
	id 'application'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs= ['src/main/resources']
            includes = ['questions/*.xml']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'TextMode'

jar {
    doFirst {
        from {
            (configurations.runtime).collect {
                it.isDirectory() ? it : zipTree(it)
                include 'src/main/resources/questions/*.xml'
            }
        }
    }
    manifest {
        attributes("Main-Class": "TextMode" )
    }
}

run{
    standardInput = System.in
}


